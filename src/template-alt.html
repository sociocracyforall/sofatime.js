<!-- 
  JS DIV IDs (containers are for styling only and ignored by JS):

  input/output form elements:
  toggle24h <- input type="checkbox"
  time-zone-select <- select (value will be a tz database name, eg Pacific/Honolulu)

  output divs:
  startLocaleString
  startLocaleDateString
  startLocaleTimeString
  endLocaleString
  endLocaleDateString
  endLocaleTimeString
-->

<style>
  .container {
    width: fit-content;
    padding: 5px;
    margin: 5px;
    border: 2px solid #aaa;
    border-radius: 3px;
    background-color: #ccc;
    display: flex;
  }
  #start,
  #end {
    flex: 1;
    flex-basis: fit-content;

    .datetime { display: none; }
  }
  #end {
    margin-left: 10px;
    padding-left: 10px;
    border-left: 2px solid #aaa;
  }
  .label {
  }
</style>

<div id="container" class="container">
  <div id="controls">

    <div id="container-24h" class="container">
      <input type="checkbox" id="toggle24h" />
      <label for="toggle24h">24h</label>
    </div>

    <div id="container-time-zone" class="container">
      <div>TODO: Impliment selector using Tom Select?</div>
      <label for="time-zone-select">
      <select id="time-zone-select">
        <optgroup label="UTC">
          <option value="Etc/UTC">UTC</option>
        </optgroup><optgroup label="Americas">
          <option value="Pacific/Honolulu">Hawaii Time</option>
          <option value="America/Adak">Alaska – Aleutian Islands – Adak</option>
        </optgroup>
      </select>
    </div>

  </div>

  <div id="times" class="container">
    <div id="start">
      <div class="label">Event Start</div>
      <div id="startLocaleString" class="datetime">Tue 02 May 2023</div>
      <div id="startLocaleDateString" class="date">Tue 02 May 2023</div>
      <div id="startLocaleTimeString" class="time">11:00 am</div>
    </div>
    <div id="end">
      <div class="label">Event End</div>
      <div id="endLocaleString" class="datetime">Tue 02 May 2023</div>
      <div id="endLocaleDateString" class="date">Tue 02 May 2023</div>
      <div id="endLocaleTimeString" class="time">1:00 pm</div>
    </div>
  </div>
</div>
