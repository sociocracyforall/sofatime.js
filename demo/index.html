<!DOCTYPE html>
<!-- saved from url=(0044)https://sofadevsite.kinsta.cloud/?page_id=12 -->
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>SoFA Timezone Selector Demo &amp; notes</title>

  <style type="text/css">
    div.testcase {
      padding: 0.5em;
      border: 1px solid grey;
      margin-bottom: 0.5em;
    }

    div.testcase > div[data-sofatime] {
      /*margin-right: 40px;*/
    }
  </style>
<script defer src="sofatime.bundle.js"></script><script defer src="jsontemplate.bundle.js"></script><script defer src="demo.bundle.js"></script></head>

<body>
    <div class="testcase">
      <span data-sofatime="2021-01-01 05:00 UTC"></span>
    </div>
    <div class="testcase">
      <div data-sofatime="2021-01-01 05:00 UTC"
           data-prominent-controls="true"></div>
    </div>
    <div class="testcase">
      <div data-sofatime="2021-01-01 05:00 UTC"
           data-ask-twenty-four="no"
           data-prominent-controls="yes"></div>
    </div>
    <div class="testcase">
      <div data-sofatime="2021-01-01T00:00:00-05:00"></div>
    </div>
    <div class="testcase">
      <div data-sofatime="2021-01-01T00:00:00-05:00 - 2021-01-01T02:00:00-05:00"></div>
    </div>
    <div class="testcase">
      <div data-sofatime="2021-01-02 05:00 UTC - 2021-01-02 07:00 UTC"></div>
    </div>
    <div class="testcase">
      <div data-sofatime="2021-01-01T00:00:00-05:00 - 2021-01-01T02:00:00-05:00 - whatever"></div>
    </div>
    <div class="testcase">
      <div data-sofatime="whatever"></div>
    </div>
    <div class="testcase">
      <div data-sofatime="whatever - whatever"></div>
    </div>
    <div class="testcase">
      <div data-sofatime="2021-01-01 05:00 UTC"
           data-ask-twenty-four="false"></div>
    </div>
    <div class="testcase">
      <pre>&lt;div data-sofatime="2021-01-01 05:00 UTC"
     data-display-24h-toggle="false"&gt;&lt;/div&gt;</pre>
      <div data-sofatime="2021-01-01 05:00 UTC"
           data-display-24h-toggle="false"></div>
    </div>
    <div class="testcase">
      <pre>&lt;div data-sofatime="2021-01-01 05:00 UTC"
     data-display-24h-toggle="no"&gt;&lt;/div&gt;</pre>
      <div data-sofatime="2021-01-01 05:00 UTC"
           data-display-24h-toggle="no"></div>
    </div>
    <div class="testcase">
      <div data-sofatime="2021-01-01 05:00 UTC"
           data-allow-time-zone-select="false"></div>
    </div>
    <div class="testcase">
      <pre>&lt;div data-sofatime="2021-01-01 05:00 UTC"
     data-display-select="false"&gt;&lt;/div&gt;</pre>
      <div data-sofatime="2021-01-01 05:00 UTC"
           data-display-select="false"></div>
    </div>
    <div class="testcase">
      <div data-sofatime="2021-01-01 05:00 UTC"
           data-ask-twenty-four="false"
           data-allow-time-zone-select="false"></div>
    </div>
    <div class="testcase">
      <div data-sofatime="2021-01-01 05:00 UTC"
           data-format="H:mm"></div>
    </div>
    <div class="testcase">
      <div data-sofatime="2021-01-01 05:00 UTC"
           data-format="LLLL"></div>
    </div>
    <div class="testcase">
      <div data-sofatime="2021-01-01T00:00:00-05:00 - 2021-01-01T02:00:00-05:00"
           data-display-times-only="both"></div>
    </div>
    <div class="testcase">
      <div data-sofatime="2021-01-01T00:00:00-05:00 - 2021-01-01T02:00:00-05:00"
           data-display-times-only="start"></div>
    </div>
    <div class="testcase">
      <div data-sofatime="2021-01-01T00:00:00-05:00 - 2021-01-01T02:00:00-05:00"
           data-display-times-only="end"></div>
    </div>

    <div class="wp-container-623d25390dd9f wp-block-group"><h1 style="margin-bottom: var(--wp--custom--spacing--medium, 6rem);" class="alignwide wp-block-post-title">SoFA Timezone Selector Demo &amp; notes</h1>




    <hr class="wp-block-separator alignwide is-style-wide">
</body></html>
